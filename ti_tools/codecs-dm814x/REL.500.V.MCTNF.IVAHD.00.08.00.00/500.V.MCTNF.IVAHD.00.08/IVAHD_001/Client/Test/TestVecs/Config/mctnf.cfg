# New Input File Format is as follows
# ParameterName = ParameterValue # Comment

##########################################################################################
# Files
##########################################################################################
InputFile    = "..\..\..\Test\TestVecs\Input\fruits_p176x144_nv12.yuv"
OutputFile   = "..\..\..\Test\TestVecs\Output\fruits_p176x144.yuv"

##########################################################################################
# MCTNF Control
##########################################################################################
FilterPreset             = 0        # Only supported value is 0.
NumInputUnits            = 10       # Total number of frames to filter
MaxWidth                 = 1920     # Max Frame width should be multiple of 16
MaxHeight                = 1088     # Max Frame height should be multiple of 16
InputChromaFormat        = 9        # Input data chroma format, supports only DM_YUV_420SP format
InputContentType         = 0        # Input buffer content type, 0 -> Progressive Type, 1-> Interlaced. Only supported value is 0
InputDataMode            = 3        # Process entire frame. Only supported value is 3.
OutputDataMode           = 3        # Process entire frame. Only supported value is 3.
NumOutputUnits           = 1        # Number of units of output-data. Only supported value is 1.
dataLayout               = 0        # input data buffer layout 0=> interleaved, 1=> seprated. Applicable only for interlace content. 
inputWidth               = 176      # width of image 
inputHeight              = 144      # Height of image 
numPastRef               = 1        # Number of Past Reference Frames. Only supported value is 1
numFutureRef             = 0        # Number of Future Reference Frames. Only supported value is 0
captureWidth             = 176      # Image capture width 
captureHeight            = 144      # Image capture height
captureTopLeftx          = 0        # Exact source position of the pixel to encode in input buffer X direction 
captureTopLefty          = 0        # Exact source position of the pixel to encode in input buffer Y direction 

###########################################################################################
# Motion Search Control
###########################################################################################
motionSearchPreset       = 1        # Inter coding mode preset, 0 => deafult values, 1 => user defined
searchRangeHor           = 144      # Horizontal Search Range for P frames in integer pixels, e.g. 144 -> this will make search range from (-144 to +144) offseted by GMV.x
searchRangeVer           = 32       # Vertical Search Range for P frames  in integer pixels
searchCenter_x           = 32767    # Search center for Motion estimation i.e global motion vector in X dir. For best video quality, set this to 32767 so that MCTNF will set searchCenter_x and searchCenter_y at internally computed global offset. 
searchCenter_y           = 0        # Search center for Motion estimation i.e global motion vector in Y dir

############################################################################################
# Noise Filter Control
############################################################################################
meEffectivenessTh        = 2000    # if avg mv cost is higher than this condider ME is not effective. Max Value (INT_MAX(32) = 2^31-1) = 2147483647  
meLambdaType             = 1	   # adaptive Lambda usage for ME search. 0:fixed (default),1:pic level, based on log(sad) ,2:block level,3:pic level based on SAD, linear relation
meLambdaFactorQ2         = 36	   # lambda for ME, default: 24
maxLambdaQ2              = 192	   # max lambda in case of dynamic lambda, default:72
sadForMinLambda          = 300	   # min lambda upto this SAD, default:200
biasZeroMotion           = 1	   # search explicitly at <0,0> 0: disable (default), 1:fixed th, 2:th=lambda/2 3: Lambda absorption inside mv cost for explicit zero check
blendingFactorQ4         = 0       # blend factor, 0:dynamic, non zero:fixed 
minBlendQ4               = 32      # min blend, value 0 indicates internally chosen  
maxBlendQ4               = 40      # max blend,value 0 indicates internally chosen  
fixWtForCurQ8            = 0	   # fixed current wt for each MB, 0:dynamic (default)
minWtForCurQ8            = 41	   # min wt for current pixels for avoiding excesive filtering, default (0)
staticMBThZeroMV         = 8 	   # if cur MB is Zero MV and num of Zero MV neighbor >= th, then call cur Mb static
staticMBThNonZeroMV      = 10	   # If Cur MB is Non Zero and num of Zero MV neighbor >= th, then call cur Mb static
blockinessRemFactor      = 0	   # deblock filter strength 5 indicates dynamic filter, 0-3 indicates filter strength, 0 no filter, 3 max filter.
sadForMaxStrength        = 250	   # SAD value above which max strength will be used 
mvXThForStaticLamda      = 5	   # Threshold in Q2 format for MVx to determine block level lambda. If local motion in x direction is above this threshold then smaller lambda will be used.
mvYThForStaticLamda      = 5	   # Threshold in Q2 format for MVy to determine block level lambda. . If local motion in y direction is above this threshold then smaller lambda will be used.