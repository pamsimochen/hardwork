Rsvd2                = 0      # 0 -> Default, reserved one for future use
###################################################################
# Dynamic Parameters                                               
###################################################################
decodeHeader         = 0         # 0 -> Disable decode Header mode
displayWidth         = 0         # 0->Default, otherwise Positive value
newFrameFlag         = 1         # 1 -> True, 0-> false
lateAcquireArg       = 0         # 0->Default
