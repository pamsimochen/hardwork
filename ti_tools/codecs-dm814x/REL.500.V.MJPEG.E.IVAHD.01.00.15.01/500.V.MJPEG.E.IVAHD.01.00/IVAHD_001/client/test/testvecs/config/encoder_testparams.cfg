# New Input File Format is as follows
# <ParameterName> = <ParameterValue> # Comment

################################################################################
# Files
################################################################################
NumInputUnits       = 1         # Number of units of input-data 
                                # (ex. 3 rows to be encoded).

MaxWidth            = 1920      # Max Frame width should be multiple of 16
MaxHeight           = 1088      # Max Frame height should be multiple of 16
DataEndianess       = 1         # 1=> 8-bit Big Endian stream.
InputChromaFormat   = 9         # XDM_YUV_420SP format
InputContentType    = 0         # IVIDEO_PROGRESSIVE
OperatingMode       = 1         # Encode Mode
InputDataMode       = 3         # Process entire frame.
OutputDataMode      = 3         # Encode entire frame into a bitstream in 
                                # single call.
NumOutputUnits      = 1         # Number of units of output-data 
                                # (ex. 1 Slice/Frame encoded stream).


################################################################################
# Encoder Control
################################################################################

FrameWidth              = 176       # Frame width should be multiple of 16
FrameHeight             = 144       # Frame height should be multiple of 16

QualityFactor           = 50        # Quality Setting to be used. 
                                    # Ranges between 1 and 100. 
                                    # 2 => Lowest Quality. 97 => Best Quality.

CaptureWidth        = 176        # Image width to compute image pitch. 
                                 # If Capture Width is > Image Width then use the former for image pitch.
captureHeight        = 144      # Image capture height
captureTopLeftx      = 0        # Exact source position of the pixel to encode in input buffer X direction 
captureTopLefty      = 0       # Exact source position of the pixel to encode in input buffer Y direction                                  # the former for image pitch.
generateHeader      = 0          # Set 1 => Generate Header Only
debugTraceLevel     = 0          # Specifies the debug trace level
lastNFramesToLog    = 0          # Specifies the number of most recent frames to
                                 # log debug trace. If debugTraceLevel is 
                                 # greater than 0, lastNFramesToLog must range 
                                 # between 0 and 10.                            
tilerEnable         = 0          # 1 => Luma in TILER8, 0=> Luma in Raw.
chromaTilerMode     = 0          # Valid only if tilerEnable = 1
                                 # 1 => Chroma in TILER8, 0 => Chroma in TILER16
NumFrames           = 5          # Number of frames to encode                   
Marker_position     = 0          # For Change marker position to encode set this parameter to 1

##########################################################################################
# Privacy Masking Parameters
##########################################################################################
enablePrivacyMasking    = 0               # 0->disable PM 1-> enable PM

################################################################################
# Rate Control Params
################################################################################
RateControlPreset        = 4        # 1 => Low Delay, 2 => Storage, 4 => None, 5 => User defined
targetFrameRate          = 30000
targetBitRate            = 5000000
rateControlParamPreset   = 1        # Preset value for selecting rate control params, 0: default (other parameters in this category will be decided by Codec internally), 1: user defined 
maxBitRate               = 7500000  # Max bitrate, applicable in case of VBR
minBitRate               = 4500000  # Min bitrate, applicable in case of VBR
rcAlgo                   = 0        # 0 => VBR, 1 => CBR
qpI                      = -1       # Initial QP value, Range -1 to 51
qpMaxI                   = 51       # Maximum QP
qpMinI                   = 1        # Minimum QP
initialBufferLevel       = 10000000 # Initial Buffer level for HRD compliance, keep same as HRDBufferSize for best quality
HRDBufferSize            = 10000000 # Hypothetical Reference Decoder Buffer Size in bits - 2*bitrate for VBR, bitrate/2 for CBR
